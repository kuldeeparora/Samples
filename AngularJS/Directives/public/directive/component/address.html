<div ng-show='!!user.address && !collapsed' ng-click="collapseAddress()">
    <h4>Address :</h4>
    {{ user.address.street }} <br/>
    {{ user.address.city }} <br/>
    {{ user.address.country }}
</div><br />

<div ng-show='!!user.address && collapsed' ng-click="expandAddress()">
    <h4>Address :</h4>
    {{ user.address.country }}...
</div>
