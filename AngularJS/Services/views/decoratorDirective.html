<!DOCTYPE html>
<html lang="en" ng-app="moodMatrix">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../../libs/angular.min.js"></script>
    <script src="../../libs/bootstrap/bootstrap.js"></script>

    <script src="../public/js/boots/baseBoot.js"></script>
    <script src="../public/js/controller/controller.js"></script>
    <script src="../public/js/directive/decoratorDirective.js"></script>
</head>
<body class="container" ng-controller="videoCtrl">
    <video controls spacebar-support event-pause="handlePause(evt)" preload="none" poster="http://media.w3.org/2010/05/sintel/poster.png">
        <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"></source>
        <source src="http://media.w3.org/2010/05/sintel/trailer.webm5" type="video/webm5"></source>
        <source src="http://media.w3.org/2010/05/sintel/trailer.ogg" type="video/ogg"></source>
    </video>
<div ng-repeat="message in messages">{{ message }}</div>
</body>
</html>
