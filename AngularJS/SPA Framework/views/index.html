<!DOCTYPE html>
<html lang="en" ng-app="skillTest">
<head>
    <meta charset="UTF-8">
    <link href="../public/libs/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../public/libs/bootstrap/js/bootstrap.js"></script>
    <script src="../public/libs/js/angular.min.js"></script>

    <script src="../public/assets/js/commonBoot.js"></script>
    <script src="../public/assets/js/controller/mainController.js"></script>
    <script src="../public/assets/js/controller/searchController.js"></script>
    <script src="../public/assets/js/controller/recentProfileController.js"></script>
    <script src="../public/assets/js/controller/recentTestController.js"></script>
</head>
<body ng-controller="mainCtrl">
<header>
    <div>
        <img src="http://placehold.it/90x90&text=Hello world"> <span>SkillTest Management</span>
    </div>
    <div style="float: right" ng-controller="searchCtrl">
        <input type="text"/>
    </div>
</header>
<section style="margin-top: 30px;">
    <div class="top-navigation">
        <input type="button" class="btn-primary" ng-click="addProfile()" value="Add Profile">
        <input type="button" class="btn-primary" ng-click="addSkillTest()" value="Add SkillTest">
        <input type="button" class="btn-primary" ng-click="uploadCode()" value="Upload Code">
        <input type="button" class="btn-primary" ng-click="generateReport()" value="Generate Report">
        <input type="button" class="btn-primary" ng-click="globalSettings()" value="Global Settings">
    </div>
    <br>
    <div class="recent-profiles" style="width: 500px; float: left; margin-right: 10px" ng-controller="recentProfile" >
        Recent Profiles
        <table class="table">
            <tr>
                <td>Name</td>
                <td>Primary Skills</td>
                <td>Test</td>
                <td>Score</td>
                <td>Status</td>
            </tr>
            <tr>
                <td>Name1</td>
                <td>Primary Skills1</td>
                <td>Test1</td>
                <td>Score1</td>
                <td>Status1</td>
            </tr>
        </table>
    </div>
    <div class="recent-tests" ng-controller="recentTest">
        Recent Tests
        <table class="table" style="width: 500px">
            <tr>
                <td>Test</td>
                <td>Technology</td>
                <td>Possi</td>
                <td>Complexity</td>
            </tr>
            <tr>
                <td>Test1</td>
                <td>Technology2</td>
                <td>Possi2</td>
                <td>Complexity2</td>
            </tr>
        </table>
    </div>

</section>
</body>
</html>
