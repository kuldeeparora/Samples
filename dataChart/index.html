<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Data Chart</title>
	<link href="css/jquery-ui.custom.css" rel="stylesheet" />
	<link href="css/forum-styles.css" rel="stylesheet" />
	<!--<link href="css/style.css" rel="stylesheet" />-->
</head>
<body>
<div id="form" class="basic-grey">
	<h1>Web Performance Data
		<!--<span>Please fill all the texts in the fields.</span>-->
	</h1>
	<label>
		<span>Date :</span>
		<input type="text" placeholder="Date" id="date">
	</label>

	<label>
		<span>URL :</span>
		<input type="text" placeholder="URL" id="url">
	</label>

	<label>
		<span>Load Time :</span>
		<input type="text" placeholder="Load Time" id="loadTime">
	</label>
	<label>
		<span>&nbsp;</span>
		<input type="button" class="button" value="Add" id="saveData"/>
		<input type="button" class="button hide" value="Update" id="updateData"/>
	</label>
</div>

<div id="container" class="basic-grey hide"></div>

<div id="dataChart" class="basic-grey clear hide">
	<table cellpadding="0" cellspacing="0">
		<thead>
		<tr>
			<td class="sort sortDate">Date</td>
			<td class="url sort sortUrl">URL</td>
			<td class="sort sortLoadTime">Load Time</td>
			<td>Action</td>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>

</body>

<script src='js/libs/jquery.min.js'></script>
<script src='js/libs/jquery-ui.min.js'></script>
<script src='js/libs/highcharts.js'></script>
<script src='js/application/app.js'></script>
</html>
