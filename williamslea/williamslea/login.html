<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <title>CCM Portal - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="_/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="_/css/lib/bootstrapValidator.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="_/css/src/style.css" rel="stylesheet">

</head>

<body>

<div class="container">

<nav id="myNavbar" class="navbar navbar-default" role="navigation">
    <div class="navbar-header pull-left">
        <img class="navbar-brand" style="padding: 4px" src="images/logo.png"/>
    </div>
</nav>


    <div class="col-md-12 panel-container fill">
<!--        <div id="output"></div>-->
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Please Log In </h3></div>
            <div class="panel-body">
                <form id="loginForm" method="post" role="form">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" name="username" class="form-control"
                               placeholder="Enter your user ID" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control"
                               placeholder="Enter Password" required>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-sm btn-default">Login</button>
                    </div>
                    <div class="forget-pwd pull-right">
                        <a href="login_setup.html">Forgot password? Click here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
<!-- /container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="_/js/lib/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="_/js/lib/bootstrap.min.js"></script>
<script src="_/js/lib/bootstrapValidator.js"></script>

<script src="_/js/src/login.js"></script>

</body>
</html>
