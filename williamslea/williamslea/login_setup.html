<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CCM Portal - Login Setup</title>

    <!-- Bootstrap core CSS -->
    <link href="_/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="_/css/lib/bootstrapValidator.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="_/css/src/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

<nav id="myNavbar" class="navbar navbar-default" role="navigation">
    <div class="navbar-header pull-left">
        <img class="navbar-brand" style="padding: 4px" src="images/logo.png"/>
    </div>
</nav>


<div class="container">
    <div class="col-md-12 panel-container">
<!--        <div id="output"></div>-->
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Login Set Up</h3></div>
            <div class="panel-body">
                <p>Temporary password assigned to you must be changed. Please type in a new password:</p>
                <form id="validateForm" method="post" role="form">
                    <div class="form-group">
                        <label>New password</label>
                        <input type="password" name="password" class="form-control"
                               placeholder="New password" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control"
                               placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <label>Choose a memorable question</label>
                        <select class="form-control" name="question">
                            <option value="">-- Select a question --</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="it">Italy</option>
                            <option value="jp">Japan</option>
                            <option value="ru">Russia</option>
                            <option value="gb">United Kingdom</option>
                            <option value="us">United State</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <input type="text" name="answer" class="form-control"
                               placeholder="Answer" required>
                    </div>
                    <div class="pull-right">
                        <a href="login.html" class="btn btn-sm btn-default">Cancel</a>
                        <button type="submit" class="btn btn-sm btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="_/js/src/validation.js"></script>

</body>
</html>
