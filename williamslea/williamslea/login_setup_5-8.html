<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <title>CCM Portal - Login Setup</title>

    <!-- Bootstrap core CSS -->
    <link href="_/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="_/css/lib/bootstrapValidator.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="_/css/src/style.css" rel="stylesheet">
</head>

<body>

<div class="container">

<nav id="myNavbar" class="navbar navbar-default" role="navigation">
    <div class="navbar-header pull-left">
        <img class="navbar-brand" style="padding: 4px" src="images/logo.png"/>
    </div>
</nav>


    <div class="col-md-12 panel-container fill">
<!--        <div id="output"></div>-->
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Login Set Up</h3></div>
            <div class="panel-body">
                <p>Temporary password assigned to you must be changed. Please type in a new password:</p>
                <form id="validateForm" method="post" role="form">
                    <div class="form-group">
                        <label>New password</label>
                        <input type="password" name="password" data-placement="bottom" class="form-control tooltip-html"
                               placeholder="New password"  data-html="true" required autofocus rel="tooltip"
                               title="<ul>
                                    <li>Password must contain at lease three of the following character types:</li>
                                    <ul>
                                        <li>Upper case character</li>
                                        <li>Lower case character</li>
                                        <li>Numeric character or</li>
                                        <li>Punctuation character</li>
                                    </ul>
                                    <li>Must not contain special characters except these: { } [ ] , . < > ; : ' &#34; ? / | \ ` ~ ! @ # $ % ^ & * ( ) _ - + =</li>
                        <li>Must be between 8-15 characters</li>
                        <li>Must not repeat any character more than twice such as zzzz</li>
                        <li>Must not be the same as the User ID</li>
                        <li>Must not repeat any of the previous 5 passwords</li>
                               </ul>" >
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control"
                               placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <label>Choose a memorable question</label>
                        <select class="form-control" name="question">
                            <option value="">-- Select a question --</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="it">Italy</option>
                            <option value="jp">Japan</option>
                            <option value="ru">Russia</option>
                            <option value="gb">United Kingdom</option>
                            <option value="us">United State</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <input type="text" name="answer" class="form-control"
                               placeholder="Answer" required>
                    </div>
                    <div class="pull-right">
                        <a href="login.html" class="btn btn-sm btn-default">Cancel</a>
                        <button type="submit" class="btn btn-sm btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /container -->

<script src="_/js/src/script.js"></script>

</body>
</html>
