<div class="navbar-collapse">
	<div class="prev-days"><a href="" ng-click="prevDays()" ng-animate="">Prev 7 Days</a></div>
	<ul id="dayNav" class="nav navbar-nav" ng-repeat="item in days">
		<li>
			<a href="" ng-click="changeDate(item.date)">
				<span class="day" ng-bind="item.day"></span><br>
				<span class="date">{{ item.date }}{{ item.suffix | uppercase }}</span>
			</a>
		</li>
	</ul>
	<div class="next-days"><a href="" ng-click="nextDays()"> Next 7 Days</a></div>

	<ul id="timeNav" class="nav navbar-nav">
		<li class="morning"><a href="" ng-click="morningTime()"> Morning</a></li>
		<li class="afternoon"><a href="" ng-click="afternoonTime()"> Afternoon</a></li>
		<li class="evening"><a href="" ng-click="eveningTime()"> Evening</a></li>
		<li class="night"><a href="" ng-click="nightTime()"> Night</a></li>
		<li class="onnow"><a href="" ng-click="onNowTime()"> ON NOW</a></li>
	</ul>
</div>
