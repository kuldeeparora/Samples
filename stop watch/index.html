<head>
    <title>Calendar Flip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1;">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
    <script src="js/clock.js"></script>


</head>

<body>

    <div id="container">
        <h1>Calendar Flip</h1>
        <h2>Year Change Text </h2>

        <div class="container">
            <div class="timerFrame">
                <div class="hours">
                    <div class="hourLabel"><p>HOURS</p></div>
                    <div class="hoursCount digit number1"><p>00</p></div>
                </div>
                <div class="minutes">
                    <div class="minuteLabel"><p>MINUTES</p></div>
                    <div class="minutesCount digit number2"><p>00</p></div>
                </div>
                <div class="seconds">
                    <div class="secondLabel"><p>SECONDS</p></div>
                    <div class="secondsCount"><p>00</p></div>
                </div>
            </div>
            <div class="controlFrame">
                <div class="startButton">
                    <div class="startLabel"><p>Start</p></div>
                </div>
                <div class="resetButton">
                    <div class="resetLabel"><p>Reset</p></div>
                </div>
            </div>
        </div>

        <div id="year">
            <span class="number-wrapper">
                <span class="digit number1">2</span>
                <span class="digit number-back1">2</span>
                <span class="digit number2">0</span>
                <span class="digit number-back2">0</span>
                <span class="digit number3">1</span>
                <span class="digit number-back3">1</span>
                <span class="digit number4">2</span>
                <span class="digit number-back4">3</span>
            </span>
        </div>

    </div>




</body>
</html>
