<head>
    <title>Stop Watch</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
	<script src="js/clock.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
	<header role="banner">
		<!-- -->		
	</header>
    <section id="container" role="main">
		<h1>Stop Watch</h1>
		<section class="timerFrame">
			<div class="hours">
				<div class="hoursCount"><p class="digit number1">00</p></div>
				<div class="count"><p class="digit number1 opacity"></p></div>
			</div>
			<div class="minutes">
				<div class="minutesCount"><p class="digit number2">00</p></div>
				<div class="count"><p class="digit number2 opacity"></p></div>
			</div>
			<div class="seconds">
				<div class="secondsCount"><p class="digit number3">00</p></div>
				<div class="count"><p class="digit number3 opacity"></p></div>
			</div>
		</section>
		<section class="controlFrame">
			<div class="startButton">
				<div class="startLabel">Start</div>
			</div>
			<div class="resetButton">
				<div class="resetLabel">Reset</div>
			</div>
		</section>		
	</section>

</body>
</html>
