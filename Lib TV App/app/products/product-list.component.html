<!--
*ngif structural directive starts with *

-->

<div class="card card-primary ">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class='card-block' style="background-color: white">
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered results by: {{ listFilter }} </h3>
      </div>
    </div>

    <div class='table-responsive'>
      <table class='table' *ngIf="products && products.length">
        <thead>
        <tr>
          <th>
            <button class='btn btn-primary' (click)="toggleImage()">
               {{showImage ? 'Hide' : 'Show'}} Image
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products | ProductFilter:listFilter">
          <td> <img *ngIf="showImage"
            [src]="product.imageUrl"
            [title]="product.productName | uppercase "
            [style.width.px]="imageWidth"
            [style.margin.px]="imageMargin">
          </td>
          <td>
            <!--<a [routerLink]="['/product', product.productId]">-->
            {{product.productName}}
          <!--</a>-->
          </td>
          <td> {{product.productCode | lowercase}} </td>
          <td> {{product.releaseDate}} </td>
          <td> {{product.price | currency:'GBP':true:'1.2-2' }} </td>
          <td>
            <kd-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></kd-star>
          </td>
          <td>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
